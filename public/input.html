<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #video {
            border: 1px solid black;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Capture Image</h1>
        <video id="video" width="640" height="480" autoplay></video>
        <button type="button" id="capture" class="btn btn-primary mt-3">Capture</button>
        <canvas id="canvas" width="640" height="480"></canvas>
        <img id="capturedImage" src="" alt="Captured Image" style="display:none;">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Access the webcam
        const video = document.getElementById('video');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing the webcam', err);
            });

        // Capture the image
        document.getElementById('capture').addEventListener('click', () => {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataUrl = canvas.toDataURL('image/jpeg');
            document.getElementById('capturedImage').src = dataUrl;
            document.getElementById('capturedImage').style.display = 'block';

            // Send the captured image to the server
            $.ajax({
                type: 'POST',
                url: '/registerface',
                data: {
                    image: dataUrl
                },
                success: function(response) {
                    alert(response.message);
                },
                error: function(error) {
                    console.error('Error sending the captured image to the server', error);
                }
            });
        });
    </script>
</body>
</html>
