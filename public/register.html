                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const studentID = document.getElementById('studentID').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password.length < 8) {
                document.getElementById('modalMessage').textContent = 'Password must be at least 8 characters long.';
                const messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
                messageModal.show();
                return;
            }

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ studentID, email, password, confirmPassword })
                });

                const data = await response.json();

                document.getElementById('modalMessage').textContent = data.message;
                const messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
                messageModal.show();

                if (response.status === 201) {
                    // Redirect to login after a short delay
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                }
            } catch (error) {
                document.getElementById('modalMessage').textContent = 'An error occurred. Please try again.';
                const messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
                messageModal.show();
            }
        });
